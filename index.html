    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
    background: #000;
    color: #fff;
  }

  section {
    height: 100vh;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    position: absolute;
    top: 0;
    left: 0;
    flex-direction: column;
    opacity: 0;
    transition: opacity 1.5s ease-in-out;
    text-align: center;
    padding: 0 20px;
    overflow: hidden;
  }

  section.active {
    opacity: 1;
    z-index: 1;
  }

  h1 {

    margin: 0.5em 0;
    text-shadow: 0 0 15px rgba(255,255,255,0.8), 2px 2px 10px #000;
    animation: fadeInUp 1s ease forwards, pulseGlow 3s infinite alternate;
    background: linear-gradient(45deg, #ffd700, #ffffff, #ffd700);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    background-size: 200% auto;
    animation: textShine 3s linear infinite;
  }

  p {
    font-size: 1.8rem;
    margin: 0.5em 0;
    max-width: 900px;
    text-shadow: 1px 1px 8px rgba(0,0,0,0.8);
    animation: fadeInUp 1.2s ease forwards, float 6s ease-in-out infinite;
    padding: 15px;
    border-radius: 10px;
    background: rgba(0,0,0,0.3);
    backdrop-filter: blur(5px);
  }

  /* Estrellas mejoradas */
  .star {
    position: absolute;
    width: 12px;
    height: 12px;
    background: radial-gradient(circle, #fff 30%, #ff0 70%);
    border-radius: 50%;
    animation: fallTwinkle 8s linear infinite;
    filter: drop-shadow(0 0 8px #ff0);
  }

  .star:nth-child(odd) {
    animation-duration: 10s;
    background: radial-gradient(circle, #fff 30%, #ff6b6b 70%);
  }

  .star:nth-child(3n) {
    animation-duration: 12s;
    background: radial-gradient(circle, #fff 30%, #4ecdc4 70%);
  }

  /* Nuevo efecto: Copos de nieve */
  .snowflake {
    position: absolute;
    width: 10px;
    height: 10px;
    background: radial-gradient(circle, #ffffff 40%, transparent 70%);
    border-radius: 50%;
    filter: blur(1px);
    animation: snowfall 15s linear infinite;
  }

  .snowflake:nth-child(2n) {
    animation-duration: 20s;
    width: 8px;
    height: 8px;
  }

  .snowflake:nth-child(3n) {
    animation-duration: 25s;
    width: 12px;
    height: 12px;
    background: radial-gradient(circle, #e3f2fd 40%, transparent 70%);
  }

  /* Fuegos artificiales mejorados */
  .firework {
    position: absolute;
    width: 6px;
    height: 6px;
    border-radius: 50%;
    opacity: 0;
    filter: blur(1px);
  }

  /* Confeti mejorado */
  .confetti {
    position: absolute;
    width: 10px;
    height: 10px;
    opacity: 0;
    transform: rotate(45deg);
    border-radius: 2px;
  }

  /* Luces navide√±as */
  .christmas-light {

    width: 15px;
    height: 15px;
    border-radius: 50%;
    animation: lightTwinkle 1.5s infinite alternate;
    filter: drop-shadow(0 0 10px currentColor);
  }

  /* Nombre sutil mejorado */
  #nombreSutil {
    position: absolute;
    font-size: 20px;
    color: rgba(129, 129, 129, 0.377);
    font-weight: bold;
    pointer-events: none;
    text-shadow: 0 0 10px rgba(163, 150, 150, 0.301);
    transition: all 2s cubic-bezier(0.68, -0.55, 0.27, 1.55);
    z-index: 9999;
    padding: 5px 15px;
    border-radius: 20px;
    background: rgba(0,0,0,0.2);
    backdrop-filter: blur(3px);
  }

  /* Bot√≥n interactivo mejorado */
  #botonMensaje {
    position: fixed;
    bottom: 30px;
    right: 30px;
    background: linear-gradient(45deg, #00cc44, #ffcc00, #ff3366);
    background-size: 300% 300%;
    color: #000;

    border-radius: 50px;

    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 5px 20px rgba(255,255,255,0.2), 0 0 30px rgba(0,204,68,0.3);
    transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    z-index: 10000;
    animation: buttonGlow 2s infinite alternate;
    overflow: hidden;
  }

  #botonMensaje::before {
    content: '';
    position: absolute;
    top: -2px;
    left: -2px;
    right: -2px;
    bottom: -2px;
    background: linear-gradient(45deg, #00cc44, #ffcc00, #ff3366, #00cc44);
    background-size: 400% 400%;
    z-index: -1;
    filter: blur(10px);
    opacity: 0;
    transition: opacity 0.4s;
    animation: gradientShift 3s linear infinite;
  }

  /* Mensaje oculto mejorado */
  #mensajeOculto {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0.8);
    background: linear-gradient(135deg, rgba(0,0,0,0.9), rgba(0,40,60,0.9));
    color: #fff;
    padding: 40px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 0 50px rgba(255,215,0,0.5);
    z-index: 10000;
    max-width: 500px;
    backdrop-filter: blur(10px);
    border: 2px solid rgba(255,215,0,0.3);
    animation: messagePulse 2s infinite alternate;
  }

  /* Animaciones mejoradas */
  @keyframes fadeInUp {
    0% { opacity: 0; transform: translateY(30px) scale(0.95); }
    100% { opacity: 1; transform: translateY(0) scale(1); }
  }

  @keyframes textShine {
    0% { background-position: 0% 50%; }
    100% { background-position: 100% 50%; }
  }

  @keyframes pulseGlow {
    0% { filter: drop-shadow(0 0 10px rgba(255,215,0,0.5)); }
    100% { filter: drop-shadow(0 0 25px rgba(255,215,0,0.8)); }
  }

  @keyframes fallTwinkle {
    0% { 
      transform: translateY(-100px) translateX(0) rotate(0deg); 
      opacity: 0; 
    }
    10% { opacity: 1; }
    90% { opacity: 1; }
    100% { 
      transform: translateY(100vh) translateX(100px) rotate(720deg); 
      opacity: 0; 
    }
  }

  @keyframes snowfall {
    0% { 
      transform: translateY(-100px) translateX(0) rotate(0deg); 
      opacity: 0; 
    }
    10% { opacity: 1; }
    90% { opacity: 1; }
    100% { 
      transform: translateY(100vh) translateX(50px) rotate(360deg); 
      opacity: 0; 
    }
  }

  @keyframes lightTwinkle {
    0% { opacity: 0.3; transform: scale(0.8); }
    100% { opacity: 1; transform: scale(1.2); }
  }

  @keyframes float {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(-10px); }
  }

  @keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  @keyframes buttonGlow {
    0% { box-shadow: 0 5px 20px rgba(255,255,255,0.2), 0 0 30px rgba(0,204,68,0.3); }
    100% { box-shadow: 0 5px 30px rgba(255,255,255,0.3), 0 0 40px rgba(255,204,0,0.4); }
  }

  @keyframes messagePulse {
    0% { box-shadow: 0 0 50px rgba(255,215,0,0.5); }
    100% { box-shadow: 0 0 70px rgba(255,215,0,0.8); }

  /* Decoraciones de esquina */

  }

  .corner-br {
    bottom: 20px;
    right: 20px;
    border-bottom: 3px solid gold;
    border-right: 3px solid gold;
  }
</style>

  /* ====== Fuegos artificiales mejorados ====== */
  function createFirework() {
    const centerX = Math.random() * window.innerWidth;
    const centerY = Math.random() * (window.innerHeight / 3);
    const colors = ["#ff3f3f", "#fffd3f", "#3fff3f", "#3f3fff", "#ff3fff", "#3fffff"];

    boton.style.filter = "brightness(1.2)";
  });

  boton.addEventListener('mouseout', () => {
    boton.style.transform = "scale(1) rotate(0deg)";
    boton.style.backgroundSize = "300% 300%";
    boton.style.boxShadow = "0 5px 20px rgba(255,255,255,0.2), 0 0 30px rgba(0,204,68,0.3)";
    boton.style.filter = "brightness(1)";
  });

  // Efecto de part√≠culas al hacer hover en el bot√≥n
  boton.addEventListener('mousemove', (e) => {
    const rect = boton.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;
    
    const particle = document.createElement('div');
    particle.style.position = 'absolute';
    particle.style.left = x + 'px';
    particle.style.top = y + 'px';
    particle.style.width = '4px';
    particle.style.height = '4px';
    particle.style.background = `hsl(${Math.random()*360}, 100%, 70%)`;
    particle.style.borderRadius = '50%';
    particle.style.pointerEvents = 'none';
    boton.appendChild(particle);
    
    particle.animate([
      { transform: 'scale(1)', opacity: 1 },
      { transform: `scale(0) translate(${Math.random()*40-20}px, ${Math.random()*40-20}px)`, opacity: 0 }
    ], { duration: 500, easing: 'ease-out' });
    
    setTimeout(() => particle.remove(), 500);
  });

  /* ====== Efecto de cursor m√°gico ====== */
  document.addEventListener('mousemove', (e) => {
    const trail = document.createElement('div');
    trail.style.position = 'fixed';
    trail.style.left = e.clientX + 'px';
    trail.style.top = e.clientY + 'px';
    trail.style.width = '6px';
    trail.style.height = '6px';
    trail.style.background = `hsl(${Math.random()*360}, 100%, 70%)`;
    trail.style.borderRadius = '50%';
    trail.style.pointerEvents = 'none';
    trail.style.zIndex = '99999';
    document.body.appendChild(trail);
    
    trail.animate([
      { transform: 'scale(1)', opacity: 0.8 },
      { transform: 'scale(0)', opacity: 0 }
    ], { duration: 800, easing: 'ease-out' });
    
    setTimeout(() => trail.remove(), 800);
  });

  /* ====== Efecto de latido en el t√≠tulo ====== */
  setInterval(() => {
    const h1Elements = document.querySelectorAll('h1');
    h1Elements.forEach(h1 => {
      h1.style.animation = 'none';
      void h1.offsetWidth;
      h1.style.animation = 'fadeInUp 1s ease forwards, pulseGlow 3s infinite alternate, textShine 3s linear infinite';
    });
  }, 10000);

});
</script>
